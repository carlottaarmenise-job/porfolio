<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Business Flyer Landing</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #d5b3d7;
    }

    .flyer {
      max-width: 800px;
      background: #fff;
      margin: 3rem auto;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    .header {
      display: flex;
      align-items: center;
      background: linear-gradient(45deg, #f9b71b, #9035c0);
      color: white;
      padding: 1.5rem;
      position: relative;
    }

    .header img {
      height: 100px;
      margin-right: 1rem;
      border-radius: 8px;
      object-fit: cover;
    }

    .logo-text {
      flex: 1;
    }

    .logo-text h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .logo-text p {
      margin: 0.2rem 0 0;
    }

    .main {
      padding: 2rem;
      background: #fff;
    }

    .year-badge {
      background: #f9b71b;
      color: #fff;
      padding: 0.3rem 0.8rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 1rem;
      border-radius: 4px;
    }

    .main h2 {
      margin: 0;
      font-size: 1.8rem;
    }

    .main h3 {
      margin: 0.5rem 0 1rem;
      font-weight: normal;
      color: #444;
    }

    .main ul {
      padding-left: 1rem;
    }

    .main ul li {
      margin-bottom: 0.5rem;
    }

    .footer {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #f9b71b;
      color: white;
      font-size: 0.9rem;
    }

    .social-icons span {
      margin-left: 1rem;
    }

    .qr {
      height: 60px;
    }
  </style>
</head>
<body>
  <div class="flyer">
    <div class="header">
      <img src="https://placehold.co/120x100" alt="Flyer Header Image">
      <div class="logo-text">
        <h1>LOGO NAME</h1>
        <p>Slogan goes here</p>
      </div>
    </div>

    <div class="main">
      <span class="year-badge">2020</span>
      <h2>BUSINESS FLYER TEMPLATE</h2>
      <h3>HEADLINE</h3>

      <ul>
        <li>Lorem Ipsum</li>
        <li>Lorem Ipsum</li>
        <li>Lorem Ipsum</li>
      </ul>
    </div>

    <div class="footer">
      <div class="social-icons">

        <span>ðŸ“ž Dolor</span>
      </div>
      <img src="https://placehold.co/60x60?text=QR" alt="QR Code" class="qr">
    </div>
  </div>
</body>
</html>
