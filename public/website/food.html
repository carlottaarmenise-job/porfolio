<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italian Food</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      color: #333;
    }
    header {
      background: linear-gradient(135deg, #000000, #333333);
      color: white;
      text-align: center;
      padding: 80px 20px;
      position: relative;
    }
    header h1 {
      font-family: 'Brush Script MT', cursive;
      font-size: 3rem;
      margin-bottom: 10px;
    }
    header p {
      font-size: 1.1rem;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px 0;
      background-color: #333;
      color: white;
    }
    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .section {
      padding: 60px 20px;
      text-align: center;
    }
    .section h2 {
      font-family: 'Brush Script MT', cursive;
      font-size: 2.5rem;
      margin-bottom: 20px;
    }
    .dishes {
      display: flex;
      justify-content: center;
      gap: 30px;
      flex-wrap: wrap;
      margin-top: 30px;
    }
    .dish {
      width: 200px;
    }
    .dish img {
      width: 100%;
      border-radius: 10px;
    }
    .cta {
      background-color: #333;
      color: white;
      padding: 40px 20px;
      text-align: center;
    }
    .cta input[type=email] {
      padding: 10px;
      width: 250px;
      margin-right: 10px;
      border: none;
      border-radius: 5px;
    }
    .cta button {
      padding: 10px 20px;
      background-color: #ffa500;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    footer {
      background-color: #222;
      color: #aaa;
      padding: 30px 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Italian Food</h1>
    <p>LOREMIPSUM DOLOR</p>
    <button>READ MORE</button>
  </header>
  <nav>
    <a href="#">Home</a>
    <a href="#">Menu</a>
    <a href="#">Our Story</a>
    <a href="#">Contact Us</a>
  </nav>
  <section class="section">
    <h2>Lorem Ipsum Dolor</h2>
    <div class="dishes">
      <div class="dish">
        <img src="https://placehold.co/80x80?text=DISH" alt="Dish 1">
        <p>Lorem ipsum</p>
      </div>
      <div class="dish">
        <img src="https://placehold.co/80x80?text=DISH" alt="Dish 2">
        <p>Lorem ipsum</p>
      </div>
      <div class="dish">
        <img src="https://placehold.co/80x80?text=DISH" alt="Dish 3">
        <p>Lorem ipsum</p>
      </div>
    </div>
    <button>SHOW MORE</button>
  </section>
  <section class="cta">
    <h2>Subscribe to our newsletter</h2>
    <p>Get updates on new dishes and special offers.</p>
    <input type="email" placeholder="Your Email">
    <button>SUBSCRIBE</button>
  </section>
  <footer>
    <p>&copy; 2025 Italian Food. All rights reserved.</p>
  </footer>
</body>
</html>
